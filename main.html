<!DOCTYPE html>
<html lang = "en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <title>Show log</title>

    <!-- CSS -->
    <link href="./static/css/card.css" rel="stylesheet">
    <link rel="./static/css/style.css" href="style.css">
    <!-- JS -->
    <script src="./static/js/main.js" defer></script>

</head>
<body>
    <div id = "body_page">
      <!--might make this entire thing a div-->
      <div id = "side_bar">
       <h1>
         Book and Movie log
       </h1>
        <div id = "navagtor">
          <ul id = "menu">
            <li>
              <a href="" id = "menu-button">Dashboard</a>
            </li>
            <li>
              <a href="" id = "menu-button">Log</a>
            </li>
            <li>
              <a href="" id = "menu-button">Stats</a>
            </li>

          </ul>
          <!--maybe add a shelve-->
        </div>
      </div>
      <!--this is where they show the info for the book/ maybe make it into a data base-->
      <div id ="homepage">
        <div id = "home_nav">
          <!--welcome message/ search bar / add button-->
          <h1>
            Good evening
          </h1>
          <div id = "seach_bar">
            <input type = "text" id = "mediaSearch" onkeyup = "filterMedia()" placeholder ="ðŸ” Search by title, author, network, or genre...">
            </div>
          <div id="button" class="open-form-btn">
            + log a book/show
          </div>
        </div>

        <!--currently reading-->
        <div id = "currently">
        </div>
        
        <!--data-->
        
        <!--log-->
        <div>
         <div id = "log_nav">
          <h2>
              My log
          </h2>
            <!--more nav button-->
          <div>

          </div>

         </div>
          
          <!--the log-->
          <div class ="container">
            <div class = "header-secton">
              <h1>ðŸ“š My Library</h1>
              
              {# button #}
              <button id="button" class="open-form-btn">Add New Entry</button>
              
              {# this is the form #}
              <dialog id="formModal">

                <form action ="/add" method ="POST" enctype="multipart/form-data">
                  <input type="text" name="title" placeholder="Title" required>
                  <select name="type">
                    <option value="Book">Book</option>
                    <option value="Show">Show</option>
                  </select>
                  <input type="number" name="year" placeholder="Year">
                  <input type="text" name="extra_info" placeholder="Author/Network">
                  <select name="genre_id">
                    {% for g in genres %}
                      <option value="{{ g.id }}">{{ g.name }}</option>
                    {% endfor %}
                  </select>
                  <input type="file" name="cover_image">
                  <button type="submit">Add Entry</button>
                  <button type="button" id="closeFormBtn">Close</button>
                </form>

              </dialog>

            </div>

            <!--the card area-->
            <div class="grid">
              <main id="book-container"></main>
            </div>
          </div>

          <!--data about genera-->
          <div>
          </div>
        </div>
      </div>
    </div>
    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
