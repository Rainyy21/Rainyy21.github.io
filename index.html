<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show log</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/card.css">

    <!-- JS -->
    <script src="/static/js/main.js" defer></script>
    <script src="/static/js/card.js" defer></script>
</head>

<body>
 <div id="body_page">

      <div id="side_bar">
       <h1>Book and Movie log</h1>
      </div>

      
      <div id="homepage">
        <div id="home_nav">
          <h1>Good evening</h1>
          <div id="search_bar">
            <input type="text" id="mediaSearch" placeholder="ðŸ” Search by title, author, network, or genre...">
          </div>
          <div id="button" class="open-form-btn">+ log a book/show</div>
        </div>
          
         <!--the log-->
        <div class ="container">
          <div class = "header-secton">
            <h1>ðŸ“š My Library</h1>
              
            <!--button-->
            <button id="button" class="open-form-btn">Add New Entry</button>
              
            <!--the form-->
            <dialog id="formModal">
            
              <form id="addMediaForm">
                <input type="text" id="title" name="title" placeholder="Title" required>
                <select id="type" name="type">
                  <option value="Book">Book</option>
                  <option value="Show">Show</option>
                 </select>
                <input type="number" id="year" name="year" placeholder="Year">
                <input type="text" id="extra_info" name="extra_info" placeholder="Author/Network">
                <select id="genre" name="genre">                  <option value="Fiction">Fiction</option>
                  <option value="Non-Fiction">Non-Fiction</option>
                  <option value="Mystery & Thriller">Mystery & Thriller</option>
                  <option value="Sci-Fi & Fantasy">Sci-Fi & Fantasy</option>
                  <option value="Romance">Romance</option>
                  <option value="Drama">Drama</option>
                  <option value="Comedy">Comedy</option>
                  <option value="Horror">Horror</option>
                  <option value="Action & Adventure">Action & Adventure</option>
                  <option value="Documentary">Documentary</option>
                  <option value="Biography & Memoir">Biography & Memoir</option>
                  <option value="Animation">Animation</option>
                  <option value="True Crime">True Crime</option>
                </select>
                <button type="submit">Add Entry</button>
                <button type="button" id="closeFormBtn">Close</button>
              </form>

            </dialog>

          </div>

            <!--the card area-->
          <div class="grid">
            <main id="book-container"></main>
          </div>

        <!--end of the continer -->
        </div>
      <!--end of the homepage -->
      </div>
<!--the end of main body-->
</div>
    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
